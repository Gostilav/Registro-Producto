<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ff;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border-radius: 0.5rem;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .card-body {
            padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center">Bienvenido Administrador</h2>
                <hr>
                <div class="list-group">
                    <button id="btnCreateUser" class="list-group-item list-group-item-action">Crear Usuario</button>
                    <button id="btnRecoverPassword" class="list-group-item list-group-item-action">Recuperar Clave</button>
                    <button id="btnLogout" class="list-group-item list-group-item-action btn-danger text-white">Cerrar Sesi√≥n</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('btnCreateUser').addEventListener('click', function() {
            window.location.href = 'create_user.html';
        });

        document.getElementById('btnRecoverPassword').addEventListener('click', function() {
            window.location.href = 'recover_password.html';
        });

        document.getElementById('btnLogout').addEventListener('click', function() {
            window.location.href = '../index.html';
        });
    </script>
</body>
</html>
